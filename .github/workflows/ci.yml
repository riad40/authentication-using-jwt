name: Marhaba auth CI
on:
  push:
    branches: [ "main" ]
jobs:
  test-api:
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: ./api
    env: 
      PORT: ${{ secrets.PORT }}
      DB_URI: ${{ secrets.DB_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      SERVICE_TRANSPORTER: ${{ secrets.SERVICE_TRANSPORTER }}
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}
    steps:
      - uses: actions/checkout@v3
      - name: test api
        uses: actions/setup-node@v3
      - run: npm install
      - run: npm test
  test-fronend:
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v3
    - name: test frontend
      uses: actions/setup-node@v3
    - run: npm install
    - run: npm test
  api-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: login to docker hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: build and push docker image
        uses: docker/build-push-action@v2
        with:
          context: ./api
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/marhaba-auth-api:${{ github.sha }}
  frontend-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: login to docker hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: build and push docker image
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/marhaba-auth-frontend:${{ github.sha }}
  deploy-api-to-railway:
    runs-on: ubuntu-latest
    needs: [test-api, test-fronend]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
      - run: npm install
      - name: Install Railway
        run: npm i -g @railway/cli
      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          PORT: ${{ secrets.PORT }}
          DB_URI: ${{ secrets.DB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SERVICE_TRANSPORTER: ${{ secrets.SERVICE_TRANSPORTER }}
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
  deploy-frontend-to-railway:
    runs-on: ubuntu-latest
    needs: [test-api, test-fronend]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
      - run: npm install
      - name: Install Railway
        run: npm i -g @railway/cli
      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
